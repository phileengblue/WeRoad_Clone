<section class="carosello-details">
    <div class="container-sm">
      <div class="mt-3 card-container">
        <div class="row">
          <h2 class="section-title">I viaggi più amati dai nostri WeRoaders e suggeriti per te</h2>
          <div class="col-12 carosello1 scrolling-wrapper">
            <div class="cards d-flex">
              <div class="card me-3" *ngFor="let card1 of trip "> <!-- trip (per l'aggancio al back-end)-->
                <a [href]="card1.src" class="card-link">
                  <div class="image-container">
                    <img [src]="card1.image.url" class="card-img-top" alt="{{card1.title}}">
                    <span class="days-overlay">{{card1.duration}} giorni</span>
                    <nz-rate class="stars-overlay" [ngModel]="card1.vote" nzDisabled></nz-rate>
                    <span class="rating-overlay"> {{card1.vote}}</span>
                  </div>
                  <div class="card-body">
                    <h3 class="card-title">{{card1.title}}</h3>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                    </div>
                    <p class="card-text">A partire da {{card1.price}} €</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

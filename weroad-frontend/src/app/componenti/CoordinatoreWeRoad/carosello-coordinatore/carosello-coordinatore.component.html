<section>
    <div class="container-sm">
      <div class="mt-3 card-container">
        <div class="row">
          <h2 class="section-title">{{ titleCo[0].title}}</h2>
          <div class="col-12 carosello1 scrolling-wrapper">
            <div class="cards d-flex">
              <div class="card me-3" *ngFor="let card1 of carouselCo">
                <a [href]="" class="card-link">
                  <div class="image-container">
                    <img [src]="card1.imageIcon" class="card-img-top" alt="{{card1.title}}">
                  </div>
                  <div class="card-body">
                    <h3 class="card-title">{{card1.title}}</h3>
                    <p class="paragrafo">{{card1.p}}</p>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

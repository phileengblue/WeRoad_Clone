<div *ngFor="let item of desc" class="desc-container">
    <div class="desc-text">
      <h1 class="desc-text-h1">I nostri viaggi di gruppo {{item.title}}</h1>
      <p class="desc-text-p2">{{item.p}}</p>
      <div class="button-container row">
        <a class="btn btn-danger flex-grow-1 ms-1" (click)="scrollTo('Indonesia')">{{item.button1}}</a>
        <a class="btn btn-danger flex-grow-1 ms-1" (click)="scrollTo('Thailandia')">{{item.button2}}</a>
        <a class="btn btn-danger flex-grow-1 ms-1" (click)="scrollTo('Vietnam')">{{item.button3}}</a>
        <a class="btn btn-danger flex-grow-1 ms-1" (click)="scrollTo('Malesia e Singapore')">{{item.button4}}</a>
      </div>
      <div class="button-container-1 row center-row">
        <a class="btn btn-danger flex-grow-1 ms-1" (click)="scrollTo('Filippine')">{{item.button5}}</a>
        <a class="btn btn-danger flex-grow-1 ms-1" (click)="scrollTo('Laos e Cambogia')">{{item.button6}}</a>
      </div>
    </div>
</div>

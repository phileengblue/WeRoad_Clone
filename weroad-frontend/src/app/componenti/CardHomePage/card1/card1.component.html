
<div class="card-container" *ngIf="!isMobileView && !isTabletView">
  <div class="card" *ngFor="let card of cards; let i = index" [ngStyle]="{'background-color': card.bgColor}">
    <div class="card-header-custom">
      <h3>{{ card.quest }}</h3>
    </div>
    <h2>{{ card.title }}</h2>
    <p>{{ card.p }}</p>
    <div class="image-container">
      <img class="img" [src]="card.image" [alt]="card.title">
    </div>
  </div>
</div>
 

<div class="scrolling-wrapper" *ngIf="isTabletView">
  <div class="card" *ngFor="let card of cards; let i = index" [ngStyle]="{'background-color': card.bgColor}">
    <div class="card-header-custom">
      <h3>{{ card.quest }}</h3>
    </div>
    <h2>{{ card.title }}</h2>
    <p>{{ card.p }}</p>
    <div class="image-container">
      <img class="img" [src]="card.image" [alt]="card.title">
    </div>
  </div>
</div>
 

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" *ngIf="isMobileView">
  <div class="carousel-inner">
    <div *ngFor="let card of cards; let i = index" [class.active]="i === 0" class="carousel-item" [ngStyle]="{'background-color': card.bgColor}">
      <div class="d-flex flex-column align-items-center text-center p-4 card-header">
        <h3>{{ card.quest }}</h3>
        <h2>{{ card.title }}</h2>
        <p>{{ card.p }}</p>
        <img [src]="card.image" [alt]="card.title">
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only"></span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only"></span>
  </a>
</div>

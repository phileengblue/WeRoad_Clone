<div *ngFor="let item of desc" class="desc-container">
  <div class="desc-text">
    <h1 class="desc-text-h1">I nostri viaggi di gruppo {{item.title}}</h1>
    <p class="desc-text-p2">{{item.p}}</p>
    <div class="button-container row">
      <a class="btn btn-danger flex-grow-1 ms-1" (click)="scrollTo('Marocco')">{{item.button1}}</a>
      <a class="btn btn-danger flex-grow-1 ms-1" (click)="scrollTo('Egitto')">{{item.button2}}</a>
      <a class="btn btn-danger flex-grow-1 ms-1"(click)="scrollTo('Tanzania')">{{item.button3}}</a>
      <a class="btn btn-danger flex-grow-1 ms-1"(click)="scrollTo('Kenya')">{{item.button4}}</a>
    </div>
    <div class="button-container-1 row center-row">
      <a class="btn btn-danger flex-grow-1 ms-1"(click)="scrollTo('Namibia')">{{item.button5}}</a>
      <a class="btn btn-danger flex-grow-1 ms-1"(click)="scrollTo('Sudafrica')">{{item.button6}}</a>
      <a class="btn btn-danger flex-grow-1 ms-1"(click)="scrollTo('Altri paesi')">{{item.button7}}</a>
    </div>
  </div>
</div>
